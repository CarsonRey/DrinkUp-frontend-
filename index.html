<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Drink Up!üç∏</title>
  </head>
  <body class="page-container">
    <h1 id='app-name'>Drink Up! üç∏</h1>
    <div id="navigation">
      <select id='selector' name="spirit">
        <option value="prompt">All Drinks</option>
        <option value="Vodka">Vodka</option>
        <option value="Whiskey">Whiskey</option>
        <option value="Rum">Rum</option>
        <option value="Gin">Gin</option>
        <option value="Tequila">Tequila</option>
      </select>
        <input id="filter-input" type="text" name="filter" value="" placeholder="Search for ingredients...">
    </div>
    <div id="saved-drinks" data-id='' data-username='' class="side">
      <h3 style='text-align:center;'>Saved Drinks</h3>
      <p id='saved-message'>Sign in to save Drinks!</p>
      <!-- SAVED DRINKS GO HERE -->
      <div id="saved-drink-container">

      </div>
    </div>
    <div id="drinks">
      <!--  DRINKS GO HERE -->

      <form class="login" action="index.html" method="post">
        <input id='returning-user' type="text" name="username" value="">
        <input type="submit" name="submit" value="Log In">
      </form>

      <form class="signup" action="index.html" method="post">
        <input id='new-user' type="text" name="username" value="">
        <input type="submit" name="submit" value="Sign Up">
      </form>

    </div>
    <div id="drink-form-container" class="side">
      <h3>Add Your Own Drink!</h3>
      <form id="drink-form" action="index.html" method="post">
        <input class="input" id='new-drink' type="text" name="name" value="" placeholder="Drink name">
        <textarea  class="input textarea" id='new-drink-ingredients' name="ingredients" rows="8" cols="80" placeholder="Ingredients...(separate with commas)"></textarea>
        <br>
        <input type="submit" name="submit" value="Submit">

      </form>
    </div>
  </body>

  <script type="text/javascript" src="index.js"></script>
</html>
